<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Singleton Theme App</title>
</head>


<body id="app-body" class="bg-white text-black transition-colors duration-300">
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="text-center mb-8 w-full max-w-md">
            <h1 class="text-3xl font-bold mb-4">Factory Method Pattern</h1>
            <div
                class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-lg border border-gray-200 dark:border-slate-700">
                <div class="flex gap-2 mb-4">
                    <select id="ui-type" class="flex-1 border p-2 rounded text-black">
                        <option value="info">Info Badge</option>
                        <option value="warning">Warning Alert</option>
                    </select>
                    <button id="create-btn"
                        class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">生成</button>
                </div>

                <div id="container" class="space-y-2 min-h-[100px] border-dashed border-2 border-gray-300 rounded p-4">
                    <p class="text-gray-400 text-sm">ここに生成されます</p>
                </div>
            </div>
        </div>

        <div id="info-card"
            class="max-w-2xl w-full p-6 bg-gray-100 rounded-xl border border-gray-200 transition-colors duration-300">
            <h2 class="text-xl font-bold mb-3 border-b pb-2">Pattern 解説: Factory Method</h2>
            <ul class="space-y-4 text-sm leading-relaxed">
                <li><strong>1. インスタンス化の隠蔽:</strong> 利用側（Main）は「どのクラスを <code>new</code>
                    するか」を知る必要がなく、工場（Factory）に頼むだけで済みます。</li>
                <li><strong>2. 共通インターフェース:</strong>
                    生成されるオブジェクトが異なっても、共通のメソッド（例：<code>render()</code>）を持たせることで、一貫した操作が可能です。</li>
                <li><strong>3. Webでの用途:</strong> プラグインシステムや、動的なUIコンポーネントの切り替えによく利用されます。</li>
            </ul>
        </div>
    </div>
    <script src="js/factory.js"></script>
</body>

</html>
