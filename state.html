<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Singleton Theme App</title>
</head>


<body id="app-body" class="bg-white text-black transition-colors duration-300">
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="text-center mb-8 w-full max-w-md">
            <h1 class="text-3xl font-bold mb-4">State Pattern</h1>
            <div
                class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-lg border border-gray-200 dark:border-slate-700">
                <div class="mb-6">
                    <span class="text-xs font-bold text-gray-400 uppercase">Current Status</span>
                    <div id="status-badge" class="mt-1 text-lg font-extrabold text-blue-600">DRAFT</div>
                </div>

                <div class="p-4 bg-gray-50 dark:bg-slate-900 rounded mb-6 italic text-sm text-gray-500">
                    "<span id="content-preview">下書きの内容を編集中です...</span>"
                </div>

                <button id="action-btn"
                    class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 transition">
                    次のステップへ進む
                </button>
                <button id="reset-btn" class="mt-2 text-xs text-gray-400 hover:underline">リセット</button>
            </div>
        </div>

        <div id="info-card"
            class="max-w-2xl w-full p-6 bg-gray-100 rounded-xl border border-gray-200 transition-colors duration-300">
            <h2 class="text-xl font-bold mb-3 border-b pb-2">Pattern 解説: State</h2>
            <ul class="space-y-4 text-sm leading-relaxed">
                <li><strong>1. 状態のクラス化:</strong> <code>if (status === 'draft')</code> といった条件分岐を、状態ごとの「クラス」の中に閉じ込めます。
                </li>
                <li><strong>2. 振る舞いの自動変更:</strong> メインのオブジェクト（Context）は、現在の「状態クラス」に処理を丸投げするだけで、挙動が勝手に変わります。</li>
                <li><strong>3. Webでの用途:</strong> 複雑なフォームのステップ入力、ゲームのキャラクターの状態（待機、攻撃、ダメージ）、注文ステータス管理などに最適です。</li>
            </ul>
        </div>
    </div>
    <script src="js/state.js"></script>
</body>

</html>
